<div class="container">
  <ng-template #errors>
    <div class="text-danger">{{ errorMessage }}</div>
  </ng-template>
  <div class="card" *ngIf="products; else errors">
    <div class="card-header" style="text-align: center; font-size: larger; background-color: bisque;">Products List</div>
    <div class="card-body">
      <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchProduct()">
        <div class="input-group">
          <label class="input-group-text">Keyword :</label>
          <input type="text" class="form-control" formControlName="keyword">
          <button class="btn btn-info">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th> <th>Name</th> <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}<i class="bi-currency-dollar"></i></td>
            <td>
              <i *ngIf="p.promotion==true" class="bi bi-heart-fill text-success"></i>
            </td>
            <td>
              <button (click)="handleSetPromotion(p)" [ngClass]="p.promotion==true?'btn-danger':'btn-success'" class="btn" >
                <span *ngIf="p.promotion==true">Promo Off</span>
                <span *ngIf="p.promotion==false">Promo On</span>
              </button>
            </td>
            <td>
              <button (click)="handleDelProduct(p)" class="btn btn-danger">
                <i class="bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
