<div class="container">
  <ng-template #errors>
    <div class="text-danger">{{ errorMessage }}</div>
  </ng-template>
  <div class="card" *ngIf="products; else errors">
    <div class="card-header">Products List</div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th> <th>Name</th> <th>Price</th> <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{ p.name }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}<i class="bi-currency-dollar"></i></td>
            <td>
              <button (click)="handleDelProduct(p)" class="btn btn-danger">
                <i class="bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
